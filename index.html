<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Interview Analyzer</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    video {
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .feedback-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    .feedback-box h3 {
      margin-top: 0;
      color: #2d3436;
    }

    .feedback-line {
      margin: 10px 0;
      font-size: 18px;
    }

    .feedback-line span {
      font-weight: bold;
      color: #34495e;
    }

    .emoji {
      font-size: 22px;
      margin-left: 5px;
    }

    .chart-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 700px;
    }

    canvas {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üé• Real-Time Interview Analyzer</h2>

  <div class="container">
    <video id="video" autoplay playsinline></video>

    <div class="feedback-box" id="feedback">
      <h3>Feedback Panel</h3>
      <div class="feedback-line"><span>Emotion:</span> <span id="emotion">Detecting...</span></div>
      <div class="feedback-line"><span>Posture:</span> <span id="posture">Analyzing...</span></div>
      <div class="feedback-line"><span>Advice:</span>
        <ul id="advice-list" style="margin: 5px 0 0 15px;"></ul>
      </div>
    </div>
  </div>

  <!-- Emotion Graph Container -->
  <div class="chart-container">
    <h3>üìà Emotion Trend (Last 60s)</h3>
    <canvas id="emotionChart"></canvas>
  </div>

  <script>
    const socket = io("http://localhost:8000", {
      transports: ["websocket"]
    });

    const video = document.getElementById("video");
    const emotionSpan = document.getElementById("emotion");
    const postureSpan = document.getElementById("posture");
    const adviceList = document.getElementById("advice-list");

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64 = canvas.toDataURL("image/jpeg");
        socket.emit("frame", { image: base64 });
      }, 500);
    });

    function getEmojiForEmotion(emotion) {
      const emojis = {
        happy: "üòä", sad: "üò¢", angry: "üò†", surprise: "üò≤",
        neutral: "üòê", fear: "üò®", disgust: "ü§¢", unknown: "‚ùì"
      };
      return emojis[emotion.toLowerCase()] || "‚ùì";
    }

    function getEmojiForPosture(posture) {
      const emojis = {
        Good: "‚úÖ", Slouching: "‚ö†Ô∏è", Leaning: "‚Ü©Ô∏è", Unknown: "‚ùì"
      };
      return emojis[posture] || "‚ùì";
    }

    const emotionData = {
      labels: [],
      datasets: [{
        label: 'Emotion Index (1-7)',
        data: [],
        borderColor: 'rgba(75, 192, 192, 1)',
        fill: false,
        tension: 0.3
      }]
    };

    const emotionChart = new Chart(document.getElementById('emotionChart').getContext('2d'), {
      type: 'line',
      data: emotionData,
      options: {
        responsive: true,
        scales: {
          y: {
            min: 1,
            max: 7,
            ticks: {
              callback: function(value) {
                const emotions = ["", "Angry", "Disgust", "Fear", "Happy", "Sad", "Surprise", "Neutral"];
                return emotions[value];
              }
            },
            title: {
              display: true,
              text: 'Emotion Type'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          }
        }
      }
    });

    const emotionToIndex = {
      angry: 1, disgust: 2, fear: 3,
      happy: 4, sad: 5, surprise: 6, neutral: 7
    };

    let lastEmotion = "neutral";

    socket.on("feedback", (data) => {
      const { emotion, posture, feedback } = data;

      emotionSpan.textContent = `${emotion} ${getEmojiForEmotion(emotion)}`;
      postureSpan.textContent = `${posture} ${getEmojiForPosture(posture)}`;
      adviceList.innerHTML = "";

      if (feedback.length === 0) {
        adviceList.innerHTML = "<li>You're doing great! üëç</li>";
      } else {
        feedback.forEach(f => {
          const li = document.createElement("li");
          li.textContent = f;
          adviceList.appendChild(li);
        });
      }

      // Update emotion chart every 5 seconds
      lastEmotion = emotion.toLowerCase();
    });

    // Push emotion to chart every 5 seconds
    setInterval(() => {
      const now = new Date();
      const timeLabel = now.toLocaleTimeString();

      emotionData.labels.push(timeLabel);
      emotionData.datasets[0].data.push(emotionToIndex[lastEmotion] || 0);

      // Keep only last 12 entries (1 minute)
      if (emotionData.labels.length > 12) {
        emotionData.labels.shift();
        emotionData.datasets[0].data.shift();
      }

      emotionChart.update();
    }, 5000);

    socket.on("connect", () => {
      console.log("Connected to backend");
    });
  </script>
</body>
</html>
