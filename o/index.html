<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Interview Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Real-Time Interview Analyzer</h2>
  <p class="subtext">Get instant feedback on your emotion and posture.</p>

  
<div class="container">
  <div class="video-wrapper">
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
    </div>
  </div>


  <div class="right-panel">
    <div class="feedback-box" id="feedback">
      <h3>Feedback Panel</h3>
      <div class="feedback-line"><span>Emotion:</span> <span id="emotion">Detecting...</span></div>
      <div class="feedback-line"><span>Posture:</span> <span id="posture">Analyzing...</span></div>
      <div class="feedback-line"><span>Advice:</span>
        <ul id="advice-list" style="margin: 5px 0 0 15px;"></ul>
      </div>
    </div>

    <div class="chart-container">
      <h3>ðŸ“ˆ Emotion Trend (Last 60s)</h3>
      <canvas id="emotionChart"></canvas>
    </div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
