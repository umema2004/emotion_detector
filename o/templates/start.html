<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Mock Interview Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="file"] {
      font-size: 1rem;
    }

    #summary {
      margin-top: 30px;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mock Interview Analyzer</h1>
  <div class="options">
    <a href="index.html" class="btn">Start Live Interview</a>
    <a href="upload.html" class="btn">Upload Video</a>
<!-- 
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="videoUpload" class="btn">Upload Interview Video</label>
      <input type="file" id="videoUpload" name="file" accept="video/*" required style="display:none;">
      <button type="submit" class="btn">Analyze Video</button>
    </form> -->
  </div>

  
</body>
</html>
